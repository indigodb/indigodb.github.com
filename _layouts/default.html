<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Indigo: simplifying research data management">
  <link href="http://markwoodbridge.com" title="Mark Woodbridge" rel="author"/>
  <title>Indigo</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.no-icons.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
    }
  </style>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <style>
    i {
      color: #333333;
    }
  </style>
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="https://indigodb.com">Indigo<sub class="muted"> αlpha<!--βeta--></sub></a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span2" style="margin-top: 1em">
          <i class="icon-envelope-alt"></i> <a href="mailto:help@indigodb.com">help@indigodb.com</a><br>
          <i class="icon-twitter"></i> <a href="https://twitter.com/IndigoDB">@IndigoDB</a><br><br>
          {% for p in site.pages reversed %}
            {% if p.url != page.url %}<a href="{{ p.url }}">{{ p.title }}</a><br>{% endif %}
          {% endfor %}
      </div>
      <div class="span10">
        <h2>{{ page.title }}</h2>
        {{ content }}
      </div>
    </div>
  </div>

</body>
